name: Deploy
on:
  workflow_call:
jobs:
  develop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: configurando credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ID_CHAVE_ACESSO }}
          aws-secret-access-key: ${{ secrets.CHAVE_SECRETA }}
          aws-region: us-east-1
      - name: Kubectl tool installer
        uses: Azure/setup-kubectl@v3

      - run: aws sts get-caller-identity

      - run: aws eks update-kubeconfig --region us-east-1 --name prod-tech

      - run: kubectl get svc

      - run: kubectl apply -f k8s/customers-deployment.yaml
      - run: kubectl apply -f k8s/customers-service.yaml
      - run: kubectl set image deployment/app-tech-challenge customer=daniel36/tech-challenge-customer:${{github.run_number}}
      - run: kubectl apply -f k8s/customers-hpa.yaml
      - run: kubectl get svc
